<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Zoom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
        }
        .image {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="caminho/para/sua/imagem.jpg" alt="Imagem" class="image" id="thumbnail">
    </div>

    <div class="overlay" id="overlay">
        <img src="caminho/para/sua/imagem.jpg" alt="Imagem Ampliada" id="largeImage">
    </div>

    <script>
        document.getElementById('thumbnail').addEventListener('click', function () {
            document.getElementById('overlay').style.display = 'flex';
        });

        document.getElementById('overlay').addEventListener('click', function () {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
