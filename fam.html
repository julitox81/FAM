<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Zoom</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            margin: 10px;
        }
        .image {
            cursor: pointer;
            transition: transform 0.3s;
            max-width: 200px;
            max-height: 200px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <!-- Container de imagens -->
    <div class="container">
        <img src="https://drive.google.com/uc?export=view&id=ID_DA_IMAGEM1" alt="Imagem Produto 1" class="image" data-large="https://drive.google.com/uc?export=view&id=ID_DA_IMAGEM1">
    </div>
    <div class="container">
        <img src="https://drive.google.com/uc?export=view&id=ID_DA_IMAGEM2" alt="Imagem Produto 2" class="image" data-large="https://drive.google.com/uc?export=view&id=ID_DA_IMAGEM2">
    </div>
    <!-- Adicione mais imagens conforme necessÃ¡rio -->

    <!-- Overlay para imagem ampliada -->
    <div class="overlay" id="overlay">
        <img id="largeImage" alt="Imagem Ampliada">
    </div>

    <script>
        document.querySelectorAll('.image').forEach(image => {
            image.addEventListener('click', function () {
                const largeImageSrc = this.getAttribute('data-large');
                document.getElementById('largeImage').src = largeImageSrc;
                document.getElementById('overlay').style.display = 'flex';
            });
        });

        document.getElementById('overlay').addEventListener('click', function () {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
